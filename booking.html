<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #0d0d0d;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            background: rgba(255,255,255,0.1);
            color: #fff;
            outline: none;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .premium-btn {
            width: 100%;
            text-align: center;
            display: inline-block;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            background: linear-gradient(135deg, #000000, #2c2c2c);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25),
                        inset 0 1px 0 rgba(255,255,255,0.1);
            transition: 0.25s;
            text-decoration: none;
            cursor: pointer;
        }

        .premium-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #181818, #353535);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Book Your Service</h1>

        <form action="https://formsubmit.co/traswin300doc@gmail.com" method="POST">

            <label>Your Name</label>
            <input type="text" name="name" required>

            <label>Your Email</label>
            <input type="email" name="email" required>

            <label>Select a Service</label>
            <select name="service" required>
                <option value="">-- Select --</option>
                <option>House Plan</option>
                <option>Interior Designing</option>
                <option>Photo Editing</option>
                <option>Video Editing</option>
                <option>Web Development</option>
                <option>App Development</option>
            </select>

            <label>Additional Details</label>
            <textarea name="details" placeholder="Describe your project..."></textarea>

            <button type="submit" class="premium-btn">Submit Booking Request</button>
        </form>
    </div>

</body>
</html>
